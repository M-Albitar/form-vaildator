<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>

  <body>
    <div class="container">
      <form class="form" id="form">
        <h2>Register</h2>
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="username" id="username" placeholder="Enter User Name" />
          <small>Error msg</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="email" id="email" placeholder="Enter Email" />
          <small>Error msg</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="password" id="password" placeholder="Enter password" />
          <small>Error msg</small>
        </div>
        <div class="form-group">
          <label for="password2">Re-password</label>
          <input type="text" class="password2" id="password2" placeholder="Re-Enter password" />
          <small>Error msg</small>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>

</html>
